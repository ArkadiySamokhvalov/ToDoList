<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
</head>
<link rel="stylesheet" href="css/main.css">

<body>
  <div class="add-field">
    <input type="text" name="plan" id="plan" placeholder="Какие планы?">
    <img class="plus" src="img/plus.png" alt="">
  </div>

  <div class="task-block">
    <div class="current">
      <span></span>
    </div>
    <hr>
    <div class="finished">
      <span></span>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
